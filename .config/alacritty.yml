window:
  padding:
    x: 0
    y: 0

  dynamic_title: true

  startup_mode: Windowed

scrolling:
  history: 10000

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: SauceCodePro Nerd Font
    style: Bold

  italic:
    family: SauceCodePro Nerd Font
    style: Italic

  size: 13

  offset:
    x: 0
    y: 2

# Colors (Gruvbox medium theme)
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  cursor:
    text: '#282828'
    cursor: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

selection:
  save_to_clipboard: false

live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

key_bindings:
  - { key: PageUp, mods: Alt, mode: ~Alt, action: ScrollHalfPageUp }
  - { key: PageDown, mods: Alt, mode: ~Alt, action: ScrollHalfPageDown }
  - { key: U, mods: Alt, mode: ~Alt, action: ScrollHalfPageUp }
  - { key: D, mods: Alt, mode: ~Alt, action: ScrollHalfPageDown }
  - { key: K, mods: Alt, mode: ~Alt, action: ScrollLineUp }
  - { key: J, mods: Alt, mode: ~Alt, action: ScrollLineDown }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
  - { key: Key0, mods: Alt, action: ResetFontSize }
  - { key: Home, mods: Alt, action: ResetFontSize }
